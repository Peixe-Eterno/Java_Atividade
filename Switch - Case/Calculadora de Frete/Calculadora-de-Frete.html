<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Calculadora-de-Frete.js"></script>
</head>
<body>
    <main id="container">
        <div id="quadro">
            <h2>Cálculo de Frete</h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="total">Peso do produto(em kg): </label>
                    <input type="number" id="pesop" step="0.01">
                </div>

                <div class="input-field">
                    <label for="lang">Região de Entrega</label>
                    <select name="regioes" id="lang">
                        <option value="n">Norte</option>
                        <option value="s">Sul</option>
                        <option value="co">Centro-Oeste</option>
                    </select>
                    <input type="button" value="Calcular" onclick="calcFrete()">
                </div>
            </div>

            <div id="resultado"></div>
        </div>
    </main>
</body>
</html>
